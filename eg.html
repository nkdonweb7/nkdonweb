<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
:root {
  --primary-color: #1773cf;
}
.glassmorphism {
  background: rgba(17, 20, 24, 0.7);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
</style>
</head>
<body class="bg-[#111418]">
<div class="relative flex min-h-screen flex-col font-sans overflow-x-hidden">
  <header class="sticky top-4 z-50 mx-auto w-[95%] max-w-7xl rounded-2xl border border-white/10 glassmorphism mt-4">
    <div class="flex items-center justify-between px-4 py-3 md:px-6">
      <!-- Logo -->
      <div class="flex items-center gap-3 text-white">
        <div class="size-6 text-[var(--primary-color)]">
          <!-- SVG Logo -->
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 0.757L47.243 24 24 47.243 0.757 24 24 0.757ZM21 35.757V12.243L9.243 24 21 35.757Z" fill="currentColor"/>
          </svg>
        </div>
        <h2 class="text-lg font-bold">Alex's Portfolio</h2>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex flex-1 justify-center gap-8">
        <a class="text-gray-300 hover:text-white text-sm font-medium" href="#">About</a>
        <a class="text-gray-300 hover:text-white text-sm font-medium" href="#">Projects</a>
        <a class="text-gray-300 hover:text-white text-sm font-medium" href="#">Skills</a>
        <a class="text-gray-300 hover:text-white text-sm font-medium" href="#">Contact</a>
      </nav>

      <!-- Right Icons + Mobile Toggle -->
      <div class="flex items-center gap-2">
        <div class="hidden md:flex gap-2">
          <!-- Social Buttons (Github, LinkedIn, Twitter) -->
          <button class="h-9 w-9 flex items-center justify-center rounded-lg hover:bg-white/10 text-gray-300 hover:text-white">
            <i class="fa-brands fa-github"></i>
          </button>
          <button class="h-9 w-9 flex items-center justify-center rounded-lg hover:bg-white/10 text-gray-300 hover:text-white">
            <i class="fa-brands fa-linkedin"></i>
          </button>
          <button class="h-9 w-9 flex items-center justify-center rounded-lg hover:bg-white/10 text-gray-300 hover:text-white">
            <i class="fa-brands fa-twitter"></i>
          </button>
        </div>
        <!-- Mobile Hamburger -->
        <button id="menu-toggle" class="md:hidden h-9 w-9 flex items-center justify-center rounded-lg hover:bg-white/10 text-gray-300 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobile-menu" class="hidden flex-col px-4 pb-4 space-y-2 md:hidden">
      <a class="text-gray-300 hover:text-white text-sm font-medium block" href="#">About</a>
      <a class="text-gray-300 hover:text-white text-sm font-medium block" href="#">Projects</a>
      <a class="text-gray-300 hover:text-white text-sm font-medium block" href="#">Skills</a>
      <a class="text-gray-300 hover:text-white text-sm font-medium block" href="#">Contact</a>
    </nav>
  </header>

  <!-- Rest of your content remains unchanged -->
</div>

<!-- Script for Mobile Menu -->
<script>
  document.getElementById("menu-toggle").addEventListener("click", function() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  });
</script>
</body>
</html>
